<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="author" content="tgfjt">
	<link rel="stylesheet" href="css/grid.css">
	<link rel="stylesheet" href="css/style.css">
	<link href="http://coderwall.com/stylesheets/jquery.coderwall.css" media="all" rel="stylesheet" type="text/css"></link>
	<title>tgfjt / Takashi Fujita</title>
</head>
<body>
	<div class="grid grid-pad">
		<div class="col-5-12">
			<div class="content">
				<section class="intro">
					<header>
						<h1>tgfjt<small>Takashi Fujita</small></h1>
						<img src="img/tgfjt.png" alt="">
					</header>
					<div>
						<ul>
							<li><a href="https://github.com/tgfjt">GitHub</a></li>
							<li><a href="https://twitter.com/tgfjt">Twitter</a></li>
							<li><a href="https://www.npmjs.org/~tgfjt">npm</a></li>
						</ul>
					</div>
				</section>
			</div>
		</div>
		<div class="col-7-12">
			<div class="content">
				<div class="pie">

					<div class="col-1-2">
						<div class="content">
							<div id="graph"></div>
						</div>
					</div>

							<ul id="graphlist">
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="grid grid-pad">
		<div class="col-1-1">
			<div class="content">
				<section class="coderwall" data-coderwall-username="tgfjt" data-coderwall-orientation="horizontal"></section>
			</div>
		</div>
	</div>
	<footer id="scriptbox"></footer>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
	<script src="http://d3js.org/d3.v3.min.js"></script>
	<script src="js/bundle.js"></script>
	<script src="http://coderwall.com/javascripts/jquery.coderwall.js" async></script>

</html>
